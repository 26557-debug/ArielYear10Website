<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>渐入滚动页面示例</title>
  <link rel="stylesheet" href="css/stylels.css">
</head>
<body>

  <!-- 第一屏 section -->
  <section class="section">
    <div class="content">
      <div class="text">
        <h1>欢迎来到我的网站</h1>
        <p>这是第一屏的文字内容，会在滚动时渐入出现。</p>
      </div>
      <div class="image">
        <img src="https://picsum.photos/400/300" alt="示例图片">
      </div>
    </div>
  </section>

  <!-- 第二屏 section -->
  <section class="section">
    <div class="content">
      <div class="text">
        <h1>第二屏内容</h1>
        <p>文字和图片都会有渐入动画效果，非常炫酷。</p>
      </div>
      <div class="image">
        <img src="https://picsum.photos/400/300?2" alt="示例图片2">
      </div>
    </div>
  </section>

<script>
  // 获取所有要渐入的内容
const contents = document.querySelectorAll('.content');

// 创建 IntersectionObserver 监听滚动
const observer = new IntersectionObserver((entries, observer) => {
  entries.forEach(entry => {
    if(entry.isIntersecting){
      entry.target.classList.add('visible'); // 添加类触发 CSS 动画
      observer.unobserve(entry.target); // 动画只触发一次
    }
  });
}, { threshold: 0.2 }); // 元素至少20%出现才触发

// 观察每个 content
contents.forEach(content => {
  observer.observe(content);
});
</script>

  <script src="script.js"></script>
</body>
</html>
